<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#bgGradient)" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Onion/Globe hybrid icon -->
  <g transform="translate(35, 35)">
    <!-- Outer onion layer -->
    <ellipse cx="25" cy="25" rx="22" ry="18" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Middle onion layer -->
    <ellipse cx="25" cy="25" rx="16" ry="13" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    <!-- Inner onion layer -->
    <ellipse cx="25" cy="25" rx="10" ry="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <!-- Onion lines -->
    <path d="M25 7 Q30 15 25 25 Q20 35 25 43" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <path d="M25 7 Q20 15 25 25 Q30 35 25 43" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <!-- Globe elements -->
    <ellipse cx="25" cy="25" rx="22" ry="6" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Arrow indicating trade/exchange -->
  <g transform="translate(85, 45)">
    <path d="M0 15 L15 15 L12 10 M15 15 L12 20" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <path d="M25 15 L10 15 L13 10 M10 15 L13 20" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
    Onie<tspan fill="#3b82f6">on</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="130" y="70" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Global Import-Export Marketplace
  </text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="30" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="365" cy="45" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="380" cy="35" r="2.5" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
</svg>